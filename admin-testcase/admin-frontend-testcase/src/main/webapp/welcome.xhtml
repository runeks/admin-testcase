<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>
        EVA - Elektronisk Valgadministrasjonssystem
    </title>

</h:head>
<h:body id="page-welcome">
    <f:facet name="last">
        <h:outputStylesheet library="css" name="all.css"/>
    </f:facet>

    <div class="container-fluid">
        <div class="line black"></div>
        <div class="container">
            <div class="line yellow"></div>
            <div class="row">
                <div class="col-md-12 pull-left">
                    <a class="col-md-1  eva-icon-logo" id="logo"></a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <h:graphicImage url="#{resource['images:velkommen.png']}" width="472" height="262" styleClass="center-block"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <noscript>
                            <p class="bg-warning">
                                <h:outputText value="no java script"/>
                            </p>
                        </noscript>

                        <p class="bg-danger" id="no_cookies_msg" style="display: none;">
                            <h:outputText value="no cookies"/>
                        </p>
                        
                        <c:if test="#{param.type == 'error'}">
                            <p class="bg-danger">
                                <h:outputText value="Login failed"/>
                            </p>
                        </c:if>

                        <c:if test="#{param.type == 'logout'}">
                            <p class="bg-info">
                                <h:outputText value="Logged out"/>
                            </p>
                        </c:if>

                        <c:if test="#{param.type == 'timeout'}">
                            <p class="bg-info">
                                <h:outputText value="Automatically logged out"/>
                            </p>
                        </c:if>

                        <div class="panel-body">
                            <div class="center-block btn-group">
                                <a class="btn btn-lg btn-primary" href="#{welcomePageController.loginUrl}">
                                    <h:outputText value="Log in"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="page-footer col-md-12">
            <div class="content">
                <div class="right">
                    EVA - test case
                </div>
                <div class="center">
                    footer
                </div>
            </div>
        </div>
    </div>
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <h:outputScript name="javascript/deprecated/checkCookies.js"/>
    <script type="text/javascript">
        //<![CDATA[
            jQuery(function($){
                var body = $(document.body);
                var container = body.find('.container-fluid:eq(0)');
                var footer = body.find('.container:eq(2)');   
                var resize = function(){
                    container.height($(window).height() - footer.outerHeight(true));    
                };       
                $(window).on('resize',resize);
                resize();
            }(jQuery));
        //]]>
    </script>
</h:body>
</html>

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        contentType="text/html">
    <ui:composition template="/templates/dialogLayout.xhtml">
        <ui:define name="dialogTitle">
            <h:outputFormat value="#{msgs['@count.votes.cast.batch.register.new']}">
                <f:param value="#{msgs[createModifiedBallotBatchController.partyTextId]}"/>
            </h:outputFormat>
        </ui:define>

        <ui:define name="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <h:outputLabel for="modifiedBallotBatchSize" value="#{msgs['@count.votes.cast.batch.size.inquiry']}"/>
                        <h:inputText
                                id="modifiedBallotBatchSize"
                                value="#{createModifiedBallotBatchController.modifiedBallotBatchSize}"
                                styleClass="form-control"/>
                    </div>
                </div>

                <div class="form-actions col-md-12">
                    <p:commandButton id="create"
                                     action="#{createModifiedBallotBatchController.initiateModifiedBallotBatch}"
                                     update="msgDialog"
                                     value="#{msgs['@common.start']}"
                                     styleClass="btn btn-primary"
                                     icon="eva-icon-caret"/>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</f:view>

<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:widget="http://java.sun.com/jsf/composite/widget"
		contentType="text/html">

	<h:outputText style="display: none" value="#{startCountingController.conversation.id}"/>

	<ui:composition template="/templates/layout.xhtml">
		<ui:param name="helpId" value="@help.count"/>
		<ui:define name="topinfoheader">
			<h:outputText value="#{msgs['@menu.counting.heading']}"/>
		</ui:define>
		<ui:define name="content">

			<div id="page-start-counting" class="page">

				<h1 class="page-title">
					<h:outputText value="#{msgs['@menu.counting.heading']} - #{msgs[startCountingController.countCategory.getName()]}"/>
				</h1>

				<div class="row">
					<div class="col-md-12">
						<h:form id="countForm">
							<p:messages errorClass="errors" layout="table" showDetail="false" globalOnly="true" id="messages"/>
							<widget:contextPicker2 renderMessages="false"/>
						</h:form>
					</div>
				</div>

			</div>

		</ui:define>
	</ui:composition>
</f:view>

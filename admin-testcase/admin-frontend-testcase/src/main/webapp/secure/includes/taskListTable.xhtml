<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" contentType="text/html"
	xmlns:custom="http://java.sun.com/jsf/composite/custom/"
	xmlns:evote="http://evote.no">
	<c:if test="#{fn:length(smallTaskListController.taskList)>0}">
		<ul class="tasks">
			<c:forEach items="#{smallTaskListController.taskList}" var="taskObj">
				<li class="#{taskObj.resolved ? 'ok':''}">
					<em><h:outputText value="#{smallTaskListController.formatDate(taskObj.auditTimestamp)}" />: </em>
					<ui:include src="taskLink.xhtml" />
				</li>
			</c:forEach>
		</ul>
	</c:if>
</f:view>

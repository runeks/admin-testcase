<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:common="http://java.sun.com/jsf/composite/common"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<composite:interface>
	<composite:attribute name="renderMessages" type="boolean" default="true"/>
</composite:interface>

<composite:implementation>
	<p:messages errorClass="errors" layout="table" showDetail="false" globalOnly="true" id="messages" rendered="#{cc.attrs.renderMessages}"/>
	<h:panelGroup id="contextPicker2" name="contextPicker2" layout="block">
		<ui:repeat value="#{contextPickerController2.pickerPanelProviders}" var="pickerPanelProvider">
			<common:pickerPanel2 provider="#{pickerPanelProvider}"/>
		</ui:repeat>
	</h:panelGroup>
</composite:implementation>

</html>

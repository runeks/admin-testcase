<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:evote="http://evote.no"
	xmlns:custom="http://java.sun.com/jsf/composite/custom/">
<h:head>
	<title></title>
</h:head>
<h:body>
	<composite:interface>
		<composite:attribute name="voter" required="true" />
	</composite:interface>

	<composite:implementation>
			<p:panel header="#{msgs['@electoralRoll.additionalInformationHeader']}"
					rendered="#{additionalVoterInformationController.showInformationPanel(cc.attrs.voter.additionalInformation)}"
					styleClass="importantPanel">
					
					<span class="importantPanel-icon"/>
					<h:outputText value="#{additionalVoterInformationController.translateAdditionalInformations(cc.attrs.voter.additionalInformation)}" id="additionalInfo" styleClass="importantPanel-text"/>
					
					
				
			</p:panel>
	</composite:implementation>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://java.sun.com/jsf/composite/custom/">

<composite:interface>
	<composite:attribute name="id" />
	<composite:attribute name="elementList" />
	<composite:attribute name="valueMsg" />
	<composite:attribute name="showMsg" />
</composite:interface>

<composite:implementation>
	<li><ui:fragment rendered="#{cc.attrs.elementList.size() eq 0}">
		<span class="config_not_ok"><img
			src="#{resource['images:gui/not_ok.png']}" /></span>
	</ui:fragment> <ui:fragment rendered="#{cc.attrs.elementList.size() &gt; 0}">
		<span class="config_ok"><img
			src="#{resource['images:gui/ok.png']}" /></span>
	</ui:fragment> <span class="lbl">#{cc.attrs.valueMsg}:</span> <h:outputText
		id="#{cc.attrs.id}Value" value="#{cc.attrs.elementList.size()} " /> </li>
</composite:implementation>
</html>

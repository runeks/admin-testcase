<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:custom="http://java.sun.com/jsf/composite/custom/">

<composite:interface>
	<composite:attribute name="id" required="true" />
	<composite:attribute name="value" required="true" />
	<composite:attribute name="paginator" required="true" />
	<composite:attribute name="rows" required="true" />
	<composite:attribute name="dynamic" required="true" />
	<composite:attribute name="style" required="true" />
	
	<composite:attribute name="var" required="true" />
</composite:interface>

<composite:implementation>
	<p:dataTable
		id="#{cc.attrs.id}"
		value="#{cc.attrs.value}"
		paginator="#{cc.attrs.paginator}"
		rows="#{cc.attrs.rows}"
		dynamic="#{cc.attrs.dynamic}"
		style="#{cc.attrs.style}"
		emptyMessage="#{msgs['@pf.datatable.emptyMsg']}"
		loadingMessage="#{msgs['@pf.datatable.loadingMsg']}"
		errorMessage="#{msgs['@pf.datatable.errMsg']}"
		firstPageLinkLabel="#{msgs['@pf.datatable.first']}"
		nextPageLinkLabel="#{msgs['@pf.datatable.next']}"
		previousPageLinkLabel="#{msgs['@pf.datatable.prev']}"
		lastPageLinkLabel="#{msgs['@pf.datatable.last']}">

		<c:set target="#{component}" property="var" value="#{cc.attrs.var}" />

		<composite:insertChildren />

	</p:dataTable>
</composite:implementation>

</html>
